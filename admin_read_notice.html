<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta property="og:image" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <title>대교몰(관리자)</title>

    <!-- vendor css -->
    <link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- comp css -->
    <link rel="stylesheet" href="css/qveyadmin.css">
    <link rel="stylesheet" href="css/qveyadmin-white.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <!-- ########## START: MAIN PANEL ########## -->
    <div class="br-mainpanel kr-font">
      <div class="br-pageheader justify-content-between">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
          <img src="img/daekyo_ci.png" alt="" /><img src="img/enmad_ci.png" alt="">
        </nav>
        <div>
            <i class="icon ion-power">&nbsp;</i><a class="tx-gray-700 tx-bold" href="javascript:void(0)" onclick="modalOpen('logoutConfirm')">로그아웃</a>
        </div>
      </div><!-- br-pageheader -->
      <div class="br-pagetitle">
        <i class="icon ion-ios-body-outline"></i>
        <div>
          <h4>대교몰 쿠폰 주문 접수</h4>
          <p class="mg-b-0">이곳은 대교몰 쿠폰 주문 접수 게시판입니다. 임직원분들을 포함한 외부에서의 접근을 제한하고 있으니 양해 부탁드립니다. </p>
        </div>
      </div><!-- d-flex -->
      <div class="br-pagebody">
        <div class="br-section-wrapper">
          <form class="daekyo-form">
            <!-- ######################################################## Contents ######################################################## -->
            <div class="form-layout form-layout-3">
                <div class="row no-gutters">
                    <div class="col-md-2">
                      <div class="form-group ttl">제목</div>
                    </div>
                    <div class="col-md-4 mg-t--1 mg-md-t-0">
                      <div class="form-group bd-r-0-fc-min768">
                        <input id="noticeTtl" class="form-control" type="text" name="" readonly value="공지사항 제목 테스트">
                      </div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                        <div class="form-group ttl">작성일자</div>
                    </div>
                    <div class="col-md-4 mg-t--1 mg-md-t-0">
                        <div class="form-group">
                            <input id="datePrt" class="form-control" type="text" name="" value="" readonly>
                        </div>
                    </div>
                </div><!-- row -->
                <div class="form-layout-cont bd pd-20 bd-t-0">
                    <textarea class="form-control" type="text" name="content" readonly>
For all the times that you rained on my parade
And all the clubs you get in using my name
You think you broke my heart, oh, girl, for goodness' sake
You think I'm crying on my own, well, I ain't
And I didn't wanna write a song
'Cause I didn't want anyone thinkin' I still care, I don't, but
You still hit my phone up
And baby, I'll be movin' on
And I think you should be somethin' I don't wanna hold back
Maybe you should know that
                    </textarea>
                </div><!-- form-group -->
              </div><!-- form-layout -->
              <div class="mg-t-40 d-flex align-items-center justify-content-between wd-100p">
                <div>
                    <a class="d-block" href="javascript:void(0)" onclick="">
                        <span>이전글 : </span>
                        <span>이전 공지사항 제목</span>
                    </a>
                    <!-- 글 blank 일때 class 'no-click'추가 -->
                    <a class="d-block mg-t-5 no-click" href="javascript:void(0)" onclick="">
                        <span>다음글 : </span>
                        <span class="">다음 글이 없습니다</span>
                    </a>
                </div>
                <div>
                    <a href="javascript:void(0)" onclick="go2path('admin_index');" class="btn btn-secondary pd-x-50">목록</a>
                    <a href="javascript:void(0)" onclick="modalOpen('rmvConfirm');" class="btn btn-outline-danger pd-x-50">삭제</a>
                </div>
              </div>
            <!-- ######################################################## End ######################################################## -->
          </form>
        </div><!-- br-section-wrapper -->
      </div><!-- br-pagebody -->
      <footer class="br-footer">
        <div class="footer-left">
          <div class="mg-b-2">Copyright &copy; 2023. SYSCUSS Corp. All rights reserved.</div>
          <!-- <div>Attentively and carefully made by ThemePixels.</div> -->
        </div>
      </footer>
    </div><!-- br-mainpanel -->
    <!-- ########## END: MAIN PANEL ########## -->

    <!-- ########## START: MODAL ########## -->
<!-- fileUpload -->
<div id="fileUpload" class="modal fade show" style="padding-right: 17px;">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content bd-0 tx-14">
      <div class="modal-header pd-x-20">
        <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">첨부파일 업로드</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body pd-20">
        <p class="mg-b-5">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile"></label>
          </div>
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-medium">등록</button>
        <button type="button" class="btn btn-secondary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-medium" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<!-- remove confirm -->
<div id="rmvConfirm" class="modal fade">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content tx-size-sm">
        <div class="modal-body tx-center pd-y-20 pd-x-20">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="tx-primary tx-semibold mg-y-20">Confirm: 삭제</h4>
          <p class="mg-b-20 mg-x-20">게시물을 삭제하시겠습니까?</p>
          <input type="hidden" value="">
          <div class="modal-footer justify-content-center bd-t-0">
            <button id="gotoListBtn" type="button" class="btn btn-primary tx-14-force tx-uppercase pd-x-40-force pd-y-10-force tx-mont tx-medium" onclick="passChkFn('rmvNotice','y')">확인</button>
            <button type="button" class="btn btn-light tx-14-force tx-uppercase pd-x-40-force pd-y-10-force tx-mont tx-medium" data-dismiss="modal" aria-label="Close">취소</button>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- logout confirm -->
<div id="logoutConfirm" class="modal fade">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content tx-size-sm">
        <div class="modal-body tx-center pd-y-20 pd-x-20">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="tx-primary tx-semibold mg-y-20">Confirm: 로그아웃</h4>
            <p class="mg-b-20 mg-x-20">로그아웃 하시겠습니까?</p>
            <input type="hidden" value="">
            <div class="modal-footer justify-content-center bd-t-0">
            <button id="logoutBtn" type="button" class="btn btn-primary tx-14-force tx-uppercase pd-x-40-force pd-y-10-force tx-mont tx-medium" onclick="go2path('admin_signin')">확인</button>
            <button type="button" class="btn btn-light tx-14-force tx-uppercase pd-x-40-force pd-y-10-force tx-mont tx-medium" data-dismiss="modal" aria-label="Close">취소</button>
            </div>
        </div>
        </div>
    </div>
  </div>

<!-- modal -->
<!-- ########## END: MAIN PANEL ########## -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script> 
    <script src="js/qvey.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script>
      $('#datePrt').val(datePrint());
    </script>
  </body>
</html>
