<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta property="og:image" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <title>대교몰(사용자)</title>

    <!-- vendor css -->
    <link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- comp css -->
    <link rel="stylesheet" href="css/qveyadmin.css">
    <link rel="stylesheet" href="css/qveyadmin-white.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <!-- ########## START: MAIN PANEL ########## -->
    <div class="br-mainpanel kr-font">
      <div class="br-pageheader">
        <nav class="breadcrumb pd-0 mg-0 tx-12">
          <img class="mg-r-10" src="img/daekyo_ci.png" alt="" /><img src="img/syscuss_ci.png" alt="">
        </nav>
      </div><!-- br-pageheader -->
      <div class="br-pagetitle">
        <i class="icon ion-ios-body-outline"></i>
        <div>
          <h4>대교몰 쿠폰 주문 접수</h4>
          <p class="mg-b-0">이곳은 대교몰 쿠폰 주문 접수 게시판입니다. 임직원분들을 포함한 외부에서의 접근을 제한하고 있으니 양해 부탁드립니다. </p>
        </div>
      </div><!-- d-flex -->
      <div class="br-pagebody">
        <div class="br-section-wrapper">
          <form class="daekyo-form">
            <!-- ######################################################## Contents ######################################################## -->
            <div class="form-layout form-layout-3">
                <div class="row no-gutters">
                  <div class="col-lg-2">
                    <div class="form-group ttl">주문일자</div>
                  </div>
                  <div class="col-lg-2 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1">
                      <input id="datePrt" class="form-control" type="text" name="" value="" readonly>
                    </div>
                  </div>
                  <div class="col-lg-2 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1 ttl">부서(센터명)</div>
                  </div>
                  <div class="col-lg-2 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1">
                      <input class="form-control" type="text" name="" placeholder="내용 입력">
                    </div>
                  </div>
                  <div class="col-lg-2 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1 ttl">주문자명</div>
                  </div>
                  <div class="col-lg-2 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1">
                      <input class="form-control" type="text" name="" placeholder="내용 입력">
                    </div>
                  </div>
                </div><!-- row -->
                <div class="row no-gutters no-bd-t">
                    <div class="col-md-2">
                      <div class="form-group ttl">이메일주소</div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <input class="form-control" type="text" name="" placeholder="내용 입력">
                      </div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1 ttl">전화번호</div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <input class="form-control" type="text" name="" placeholder="내용 입력">
                      </div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1 ttl">진행상태</div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <input class="form-control readonly" type="text" name="workStat" value="접수" readonly>
                      </div>
                    </div>
                </div><!-- row -->
                <div class="row no-gutters no-bd-t">
                    <div class="col-md-2">
                      <div class="form-group ttl">제목</div>
                    </div>
                    <div class="col-md-4 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <input class="form-control" type="text" name="lastname" placeholder="내용 입력">
                      </div>
                    </div>
                    <div class="col-md-2 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1 ttl">첨부파일</div>
                    </div>
                    <div class="col-md-4 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <div onclick="modalOpen('fileUpload')" class="btn btn-outline-light">
                          <i class="icon ion-ios-upload-outline tx-16 mg-r-4"></i> <span>첨부파일 업로드</span>
                          <input class="form-control" type="hidden" name="upFile">
                        </div>
                      </div>
                    </div>
                </div><!-- row -->

                <div class="form-layout-cont bd pd-20 bd-t-0">
                    <textarea class="form-control" type="text" name="content" placeholder="내용 입력"></textarea>
                </div><!-- form-group -->
                <div class="row no-gutters no-bd-t">
                    <div class="col-md-2">
                      <div class="form-group ttl">비밀번호</div>
                    </div>
                    <div class="col-md-10 mg-t--1 mg-md-t-0">
                      <div class="form-group mg-md-l--1">
                        <input id="passA" class="form-control" type="password" name="" placeholder="영문+숫자 6자리">
                      </div>
                    </div>
                </div><!-- row -->
                <div class="row no-gutters no-bd-t">
                  <div class="col-md-2">
                    <div class="form-group ttl">비밀번호 확인</div>
                  </div>
                  <div class="col-md-10 mg-t--1 mg-md-t-0">
                    <div class="form-group mg-md-l--1">
                      <input id="passB" class="form-control" type="password" name="" placeholder="다시입력해주세요">
                    </div>
                  </div>
              </div><!-- row -->
              </div><!-- form-layout -->
              <div class="mg-t-40 tx-center">
                <a href="javascript:void(0)" onclick="go2path('index')" class="btn btn-secondary pd-x-50">목록</a>
                <a href="javascript:passChkFn('saveNew')" class="btn btn-primary pd-x-50">저장</a>
              </div>
            <!-- ######################################################## End ######################################################## -->
          </form>
        </div><!-- br-section-wrapper -->
      </div><!-- br-pagebody -->
      <footer class="br-footer">
        <div class="footer-left">
          <div class="mg-b-2">Copyright &copy; 2023. SYSCUSS Corp. All rights reserved.</div>
          <!-- <div>Attentively and carefully made by ThemePixels.</div> -->
        </div>
      </footer>
    </div><!-- br-mainpanel -->
    <!-- ########## END: MAIN PANEL ########## -->

    <!-- ########## START: MODAL ########## -->
<!-- fileUpload -->
<div id="fileUpload" class="modal fade show" style="padding-right: 17px;">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content bd-0 tx-14">
      <div class="modal-header pd-x-20">
        <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">첨부파일 업로드</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body pd-20">
        <p class="mg-b-5">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile"></label>
          </div>
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-medium">등록</button>
        <button type="button" class="btn btn-secondary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-medium" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<!-- pass bool F-->
<div id="passChkF" class="modal fade">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content tx-size-sm">
      <div class="modal-body tx-center pd-y-20 pd-x-20">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <i class="icon icon ion-ios-close-outline tx-100 tx-danger lh-1 mg-t-20 d-inline-block"></i>
        <h4 id="modalTtl" class="tx-danger  tx-semibold mg-b-20"></h4>
        <p id="modalCopy" class="mg-b-20 mg-x-20"></p>
        <button type="button" class="btn btn-danger tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium mg-b-20" data-dismiss="modal" aria-label="Close">
          Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- pass bool T-->
<div id="passChkT" class="modal fade">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content tx-size-sm">
      <div class="modal-body tx-center pd-y-20 pd-x-20">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <i class="icon ion-ios-checkmark-outline tx-100 tx-success lh-1 mg-t-20 d-inline-block"></i>
        <h4 class="tx-success tx-semibold mg-b-20">Congratulations!</h4>
        <p class="mg-b-20 mg-x-20">요청이 완료되었습니다.<br />대기해 주시면 담당자가 답글로 안내드리겠습니다.</p>
        <button onclick="go2path('index')" type="button" class="btn btn-success tx-11 tx-uppercase pd-y-15 pd-x-40 tx-mont tx-medium mg-b-20" >완료</button>
      </div>
    </div>
  </div>
</div>



<!-- modal -->
<!-- ########## END: MAIN PANEL ########## -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script> 
    <script src="js/qvey.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
    <script>
      $('#datePrt').val(datePrint());
    </script>
  </body>
</html>
